<!DOCTYPE html>
<html>
    <head>
        <title>Random Password Generator</title>
        <link rel="icon" href="img/Locker.png">
        <link rel="stylesheet" href="RPG.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    </head>

    <body>
          <div class="container">
               <h1>Password Genertor</h1>
                    <div class="ibox">
                      <input type="text" class="inputclass" id="passbox" disabled>
                      <span class="material-symbols-outlined" id="copyicon"> content_copy </span>
                    </div>
                
                    <input type="range" min="10" max="30" value="10" id="inputslider">

                    <div class="row">
                        <p>Password Length</p>
                        <span id="slidervalue" class="spanclass">10</span>
                    </div>

                    <div class="row" >
                       <label for="lowercase"> Include Lowercase Letters (a-z) </label>
                       <input type="checkbox" name="lowercase" id="lowercase" checked>
                    </div>

                    <div class="row" >
                       <label for="uppercase"> Include Uppercase Letters (A-Z)  </label>
                       <input type="checkbox" name="uppercase" id="uppercase" checked>
                    </div>

                    <div class="row" >
                       <label for="Numbers"> Include Numbers (0-9) </label>
                       <input type="checkbox" name="Numbers" id="Numbers" checked>
                    </div>

                    <div class="row" >
                       <label for="Symbols"> Include Symbols (@-*) </label>
                       <input type="checkbox" name="Symbols" id="Symbols" checked>
                    </div>

                    <button type="button" class="btn" id="btn" >
                        Generate Password
                    </button>
            </div>
            <script src="RPG.js"></script>
    </body>
</html>
